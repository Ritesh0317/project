<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitFactory | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    .background {
      background-image: url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?auto=format&fit=crop&w=1500&q=80'); /* Change URL if needed */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.6);
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #FFD700;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #FFD700;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 40px 20px;
    }

    main h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    main p {
      font-size: 1.3rem;
      max-width: 600px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }

    .btn {
      background-color: #FFD700;
      color: #000;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ffc400;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav {
        margin-top: 10px;
      }
      nav a {
        margin: 10px;
        display: inline-block;
      }
      main h1 {
        font-size: 2.5rem;
      }
      main p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <header>
      <div class="logo">FitFactory</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="programs.html">Programs</a>
        <a href="schedule.html">Schedule</a>
        <a href="membership.html">Membership</a>
        <a href="trainers.html">Trainers</a>
        <a href="gallery.html">Gallery</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <h1>Welcome in FitFactory</h1>
      <p>Your transformation starts now. Let’s begin your fitness journey!</p>
      <a href="about.html" class="btn">Next →</a>
    </main>
  </div>
</body>
</html>
