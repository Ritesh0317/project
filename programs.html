<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitFactory | Programs</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1e90ff, #4facfe);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 0;
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      user-select: none;
    }

    main {
      flex-grow: 1;
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
      font-weight: 700;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 600px;
      border-radius: 15px;
      background: rgba(255,255,255,0.15);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    li {
      padding: 20px 30px;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      font-size: 1.3rem;
      font-weight: 600;
      cursor: default;
      transition: background 0.3s ease;
    }

    li:last-child {
      border-bottom: none;
    }

    li:hover {
      background: rgba(255, 255, 255, 0.25);
      color: #000;
      font-weight: 700;
      cursor: pointer;
      transform: scale(1.03);
      transition: all 0.3s ease;
      border-radius: 15px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      ul {
        max-width: 90%;
      }
      li {
        font-size: 1.1rem;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    FITFACTORY
  </header>

  <main>
    <h1>Our Programs</h1>
    <ul>
      <li>Strength & Conditioning</li>
      <li>HIIT (High Intensity Interval Training)</li>
      <li>CrossFit Basics</li>
      <li>Yoga & Flexibility</li>
      <li>Functional Movement</li>
    </ul>
  </main>
  <div class="nav-buttons"></div>
  <a href="about.html" class="btn">← Back</a>
  <a href="schedule.html" class="btn">Next →</a>


</body>
</html>
