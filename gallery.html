<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitFactory | Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f7f9fc;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #222;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 2.8rem;
      color: #1e90ff; /* Dodger Blue */
      letter-spacing: 2px;
    }

    ul {
      display: flex;
      justify-content: space-around;
      list-style: none;
      gap: 30px;
      padding: 0;
    }

    li {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(30, 144, 255, 0.2);
      padding: 40px 30px;
      flex: 1;
      text-align: center;
      font-weight: 600;
      font-size: 1.3rem;
      color: #1e90ff;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    li:hover {
      background: #1e90ff;
      color: white;
      box-shadow: 0 15px 25px rgba(30, 144, 255, 0.5);
      transform: translateY(-8px);
    }

    /* Responsive */
    @media (max-width: 600px) {
      ul {
        flex-direction: column;
        gap: 20px;
      }
      li {
        padding: 30px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    FITFACTORY
  </header>

  <main>
    <h1>Gallery</h1>
    <ul>
      <li>Changing Room</li>
      <li>Modern Washroom</li>
      <li>Training Area</li>
    </ul>
  </main>
  <div class="nav-buttons"></div>
  <a href="trainers.html" class="btn">← Back</a>
  <a href="shop.html" class="btn">Next →</a>
</body>
</html>
