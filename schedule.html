<!DOCTYPE html>
<html lang="en">
<head>

  <title>FitFactory | Schedule</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Time slot box style */
    .time-slots-box {
      background-color: #f0f8ff;  /* Light blue background */
      border: 2px solid #007BFF;  /* Blue border */
      border-radius: 8px;
      padding: 20px;
      max-width: 300px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .time-slots-box h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 15px;
    }

    .time-slots-box ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .time-slots-box li {
      background-color: #d9eaff;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      color: #003366;
      text-align: center;
    }
  </style>
</head>
